
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Data Engineer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f051d, #1c1a3a);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      background: linear-gradient(135deg, #1a0033, #ff007f);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .subheader {
      text-align: center;
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }
    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: linear-gradient(135deg, #1f0035, #3a0c5d);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 122, 0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0.5rem 0;
      color: #ff99cc;
    }
    .card p {
      color: #ccc;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Your Name</header>
  <div class="subheader">Data Engineer | Tech Explorer</div>

  <section class="skills">
    <div class="card">
      <img src="sql.png" alt="SQL">
      <h3>SQL & Databases</h3>
      <p>Querying and managing structured data using SQL.</p>
    </div>
    <!-- Add more cards as you like -->
  </section>

  <footer>
    Designed with futuristic vibes â€” Hosted on GitHub Pages
  </footer>
</body>
</html>
